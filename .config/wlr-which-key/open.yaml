# Theming
font: JetBrainsMono Nerd Font 12
background: "#282828d0"
color: "#fbf1c7"
border: "#8ec07c"
separator: " âžœ "
border_width: 2
corner_r: 10
padding: 15 # Defaults to corner_r
rows_per_column: 5 # No limit by default
column_padding: 25 # Defaults to padding

# Anchor and margin
anchor: center # One of center, left, right, top, bottom, bottom-left, top-left, etc.
# Only relevant when anchor is not center
margin_right: 0
margin_bottom: 0
margin_left: 0
margin_top: 0

# Permits key bindings that conflict with compositor key bindings.
# Default is `false`.
inhibit_compositor_keyboard_shortcuts: true

menu:
  - key: "e"
    desc: Emacs
    cmd: emacsclient -nca ""
  - key: "z"
    desc: Zathura (pdf)
    cmd: ~/scripts/open-zathura.sh
  - key: "b"
    desc: Bluetooth
    cmd: blueman-manager
  - key: "a"
    desc: Audio
    cmd: pavucontrol
  - key: "f"
    desc: Filemanager
    cmd: pcmanfm
  - key: "d"
    desc: Discord
    cmd: discord
  - key: "s"
    desc: Spotify
    cmd: spotify
